<ion-view   >
<ion-side-menus>
        
        <ion-side-menu-content ng-controller="CTRL_SNOOZED">
          <ion-nav-bar class="bar-positive">
            <ion-nav-back-button class="button-icon ion-arrow-left-c">
            </ion-nav-back-button>
          
            <ion-nav-buttons side="left">
              <button class="button button-icon button-clear ion-navicon" ng-click="showMenu()">
              </button>
            </ion-nav-buttons>

			<ion-nav-buttons side="right" >
				<button class="button button-icon button-clear icon " ng-click="addCash()">
	              	<ion-badge ng-if="currentCallCredits >=0">{{currentCallCredits}} &nbsp;</ion-badge>
	              	<i class="icon ion-cash"></i>
	            </button>
            </ion-nav-buttons>
          
          </ion-nav-bar>
          <ion-nav-view animation="slide-left-right"></ion-nav-view>
        </ion-side-menu-content> 
        
        <ion-side-menu side="left">
          <ion-header-bar class="bar bar-header bar-positive">
            <h1 class="title">Profile</h1>
          </ion-header-bar>
          <ion-content has-header="true" class="custom">
            <ion-list>
            	<ion-item nav-clear menu-close href="#menu/tab/home">
            	<i class="icon ion-android-home"></i> Home <i class ="ion-ios-arrow-forward pull-right"></i>
            	</ion-item>
            	
            	<ion-item nav-clear menu-close href="#menu/contacts">
            	<i class="icon ion-android-contacts"></i> Contacts <i class ="ion-ios-arrow-forward pull-right"></i>
            	</ion-item>
            	
            	<ion-item nav-clear menu-close href="#menu/snoozed">
            	<i class="icon ion-android-stopwatch"></i> Snoozed reminders <i class ="ion-ios-arrow-forward pull-right"></i>
            	</ion-item>
            	
            	<ion-item nav-clear menu-close href="#menu/addcash">
            	<i class="icon ion-cash"></i> Add Cash <i class ="ion-ios-arrow-forward pull-right"></i>
            	</ion-item>
            	<ion-item nav-clear menu-close href="#menu/help">
            	<i class="icon ion-android-happy"></i> Help <i class ="ion-ios-arrow-forward pull-right"></i>
            	</ion-item>
            	
            	<ion-item nav-clear menu-close href="#menu/feedback">
            	<i class="icon ion-android-microphone"></i> Feedback <i class ="ion-ios-arrow-forward pull-right"></i>
            	</ion-item>
            	
            	<ion-item nav-clear menu-close href="#menu/anexture">
            	<i class="icon ion-ios-book"></i> Anexture <i class ="ion-ios-arrow-forward pull-right"></i>
            	</ion-item>
            	
            </ion-list>
          </ion-content>
        </ion-side-menu>
      
      
        
      </ion-side-menus>
      </ion-view>
