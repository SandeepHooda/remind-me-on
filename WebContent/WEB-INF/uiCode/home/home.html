<ion-view title="Reminders" cache-view="false"  class="backhroundcolor " ng-init="" ng-controller="CTRL_HOME as $ctrl">

<ion-header-bar class="bar-positive">
      <h1 class="title">Reminders</h1>   
</ion-header-bar>

<ion-content class="padding">
	<div>
	<span class="userName blockDisplay">{{userName}}</span> <span class="userName" ng-click="$ctrl.logOut()">Log Out &nbsp;<i class="icon ion-log-out"></i></span>
	</div>
	<div>
		<span class="whitecolor ">
		 <!-- Search bar -->
		    <div class="list list-inset searchbox">
			  <label class="item item-input searchboxInput">
			    <i class="icon ion-search placeholder-icon"></i>
			    <input type="text" placeholder="Search" ng-change="$ctrl.filterProduts()" ng-model="$ctrl.searchInput">
			  </label>
			</div>
		</span>
		
		<button ng-click="$ctrl.addNewReminder()" id="floatingBtn" class="floatingBtn top0" name="add new" title="add new reminder" ng-click="newReminder()">
			 <i class="icon ion-plus"></i>
		</button>
	</div>
	
	<!-- Users reminder -->
	<div class="topSpace"	>
		<ion-item class="smallPadding" ng-repeat="reminder in reminders track by $index" on-swipe-left="deleteReminder({{$index}})">
		  <div class="productDesc">
		  		 <b>{{reminder.reminderSubject}} - {{reminder.reminderText}}</b> <br/>
		  		 <span class="italicBlue">Remind via Email, <span ng-show="reminder.makeACall">, Call </span> <span ng-show="reminder.sendText">, SMS </span>  
		  		 <span ng-show="reminder.makeACall || reminder.sendText">On {{reminder.selectedPhone}}</span> Time: <span> {{reminder.displayTime}}</span></span><br/>
		  		  <span class="italicGreen"> Next due time <span> {{reminder.nextExecutionDisplayTime}}</span></span> 
		   </div>
		 </ion-item>
	</div>
</ion-content>
</ion-view>
