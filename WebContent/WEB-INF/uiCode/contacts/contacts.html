<ion-view title="Contacts" class="backhroundcolor" cache-view="false" ng-controller="CTRL_CONTACTS as $ctrl">
<ion-header-bar class="bar-positive" >
      <h1 class="title">Contacts</h1>
    </ion-header-bar>
<ion-content class="padding">
<span class="whitecolor">

<button ng-click="newContact()" id="floatingBtn" name="add new contact" title="add new contact" >
	<i class="icon ion-plus"></i>
</button>
</span>
</ion-content>
</ion-view>
